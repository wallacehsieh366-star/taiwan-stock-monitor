name: Global Market Monitor Parallel

on:
  # å®šæœŸåŸ·è¡Œï¼šé€±ä¸€è‡³é€±äº”ï¼ŒUTC 10:30 (å°åŒ—æ™‚é–“ 18:30)
  schedule:
    - cron: '30 10 * * 1-5'
  
  # æ‰‹å‹•åŸ·è¡Œ
  workflow_dispatch:
    inputs:
      market_choice:
        description: 'é¸æ“‡è¦åŸ·è¡Œçš„å¸‚å ´ (Select Market)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - tw-share
          - us-share
          - hk-share
          - cn-share
          - jp-share
          - kr-share

jobs:
  global-market-analysis:
    # é€™è£¡é¡¯ç¤ºåœ¨ GitHub ä¸Šçš„åç¨±æœƒæ ¹æ“šçŸ©é™£å‹•æ…‹è®ŠåŒ–
    name: ${{ matrix.market.emoji }} ${{ matrix.market.name }} Analysis
    runs-on: ubuntu-latest
    
    # ğŸ’¡ é—œéµä¿®æ­£ï¼šåˆ¤æ–·ç›®å‰çš„çŸ©é™£å¸‚å ´æ˜¯å¦ç¬¦åˆæ‰‹å‹•é¸æ“‡çš„å¸‚å ´
    if: |
      github.event_name == 'schedule' || 
      github.event.inputs.market_choice == 'all' || 
      github.event.inputs.market_choice == matrix.market.id
      
    strategy:
      fail-fast: false
      matrix:
        market:
          - { id: "tw-share", name: "Taiwan", emoji: "ğŸ‡¹ğŸ‡¼" }
          - { id: "us-share", name: "US",     emoji: "ğŸ‡ºğŸ‡¸" }
          - { id: "hk-share", name: "HK",     emoji: "ğŸ‡­ğŸ‡°" }
          - { id: "cn-share", name: "China",  emoji: "ğŸ‡¨ğŸ‡³" }
          - { id: "jp-share", name: "Japan",  emoji: "ğŸ‡¯ğŸ‡µ" }
          - { id: "kr-share", name: "Korea",  emoji: "ğŸ‡°ğŸ‡·" }

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Cache Stock Data
        uses: actions/cache@v4
        with:
          path: |
            data/${{ matrix.market.id }}/dayK
            data/${{ matrix.market.id }}/lists
          # æ ¹æ“šå¸‚å ´ ID å¿«å–ï¼Œé¿å…ä¸åŒå¸‚å ´æ•¸æ“šæ··é›œ
          key: ${{ runner.os }}-stock-${{ matrix.market.id }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-stock-${{ matrix.market.id }}-

      - name: Environment Setup
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk
          python -m pip install --upgrade pip
          pip install pandas yfinance requests lxml tqdm resend matplotlib numpy xlrd pykrx tokyo-stock-exchange akshare

      - name: Run Market Analysis
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        # ğŸ’¡ é—œéµä¿®æ­£ï¼šé€™è£¡å¿…é ˆå¯« --market ä¸¦å¸¶å…¥ matrix.market.id
        run: python main.py --market ${{ matrix.market.id }}
